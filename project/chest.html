<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chest Workouts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('img/bg2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
    }

    .back-button {
      position: absolute;
      top: 70px;
      left: 20px;
      padding: 10px 20px;
      font-size: 30px;
      font-weight: bold;
      color: white;
      background-color: #121313;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .title {
      text-align: center;
      font-size: 100px;
      margin: 20px 0;
      background-color: rgb(219, 56, 56);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 20px;
    }

    .image-container {
      position: relative;
      width: 550px;
      height: 450px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-container:hover {
      transform: scale(1.05);
    }

    .overlay-box {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .overlay-content img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .overlay-content h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #333;
    }

    .overlay-content p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .close-button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      color: white;
      background-color: #d93a3a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .close-button:hover {
      background-color: #b53030;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 class="title">CHEST WORKOUT</h1>
  <div class="gallery">
    <div class="image-container" onclick="openOverlay('img/chest/benchPress.gif', 'Bench Press', 'Muscle Focused: Chest, Shoulders, Triceps', '1. Lie on a bench with feet flat on the floor.\\n2. Hold the barbell with hands slightly wider than shoulder-width.\\n3. Lower the barbell to your chest and push it back up.')">
      <img src="img/chest/benchPress.gif" alt="Bench Press">
    </div>
    <div class="image-container" onclick="openOverlay('img/chest/pushup.gif', 'Push-ups', 'Muscle Focused: Chest, Shoulders, Core', '1. Start in a plank position.\\n2. Lower your body until your chest nearly touches the floor.\\n3. Push yourself back up.')">
      <img src="img/chest/pushup.gif" alt="Push-ups">
    </div>
    <div class="image-container" onclick="openOverlay('img/chest/inclinedumbbellbenchpress.gif', 'Incline Dumbbell Press', 'Muscle Focused: Upper Chest, Shoulders', '1. Lie on an incline bench holding dumbbells.\\n2. Push the dumbbells up until your arms are fully extended.\\n3. Lower the dumbbells back to chest level.')">
      <img src="img/chest/inclinedumbbellbenchpress.gif" alt="Incline Dumbbell Press">
    </div>
    <div class="image-container" onclick="openOverlay('img/chest/chestfly.gif', 'Chest Fly', 'Muscle Focused: Chest', '1. Lie on a bench holding dumbbells above your chest.\\n2. Lower the dumbbells in an arc until your arms are parallel to the floor.\\n3. Bring the dumbbells back to the starting position.')">
      <img src="img/chest/chestfly.gif" alt="Chest Fly">
    </div>
    <div class="image-container" onclick="openOverlay('img/chest/dipisohold.gif', 'Dip Hold', 'Muscle Focused: Chest, Triceps, Shoulders', '1. Hold yourself up on parallel bars.\\n2. Keep your elbows slightly bent and hold the position.\\n3. Engage your chest and triceps.')">
      <img src="img/chest/dipisohold.gif" alt="Dip Hold">
    </div>
    <div class="image-container" onclick="openOverlay('img/chest/cablefly.gif', 'Cable Crossover', 'Muscle Focused: Chest', '1. Stand between two cable machines with handles at shoulder height.\\n2. Pull the handles together in front of your chest.\\n3. Slowly return to the starting position.')">
      <img src="img/chest/cablefly.gif" alt="Cable Crossover">
    </div>
  </div>

  <div class="overlay-box" id="overlayBox">
    <div class="overlay-content">
      <img id="overlayImage" src="" alt="Workout">
      <h2 id="overlayTitle"></h2>
      <p id="overlayMuscle"></p>
      <p id="overlaySteps"></p>
      <button class="close-button" onclick="closeOverlay()">Close</button>
    </div>
  </div>
  <script>
    function openOverlay(imageSrc, title, muscle, steps) {
      document.getElementById('overlayImage').src = imageSrc;
      document.getElementById('overlayTitle').textContent = title;
      document.getElementById('overlayMuscle').textContent = muscle;
      document.getElementById('overlaySteps').textContent = steps.replace(/\\n/g, '\n');
      document.getElementById('overlayBox').style.display = 'flex';
    }

    function closeOverlay() {
      document.getElementById('overlayBox').style.display = 'none';
    }
  </script>
   <a href="gallary.html" class="back-button">‚Üê Back</a>
</body>
</html>
