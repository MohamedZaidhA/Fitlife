<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with Text Overlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center; /* Center the content */
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 30px; /* Increase spacing between images */
      justify-content: center;
      padding: 20px;
    }

    .image-container {
      position: relative;
      width: 350px; /* Increase image size */
      height: 250px; /* Increase image size */
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.1); /* Zoom effect on hover */
    }

    .image-container .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px; /* Larger font size */
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
    }
    .title
    {
        font-size: 100px; /* Increase the font size */
        color: #0f0f0f; /* Change text color */
        margin-bottom: 20px; /* Add some space below the title */
    }
    .image-container:hover .overlay {
      opacity: 1; /* Show overlay on hover */
    }
    body {
              background-image: url('img/bg1.avif');
              background-size: cover;
              padding: 50px;
              background-repeat: no-repeat;
              background-position: center;
          }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #d93a3a;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #b53030;
    }
  </style>
</head>
<body>
  <h1 class="title">WORKOUT BY CATEGORY</h1>
  <div class="gallery">
    <div class="image-container">
    <a href="chest.html" target="_blank">
      <img src="img/Chest.webp" alt="Chest">
      <div class="overlay">Chest</div>
    </a>
    </div>
    <div class="image-container">
      <img src="img/back.jpg" alt="Back">
      <div class="overlay">Back</div>
    </div>
    <div class="image-container">
      <img src="img/arms.webp" alt="Arms">
      <div class="overlay">Arms</div>
    </div>
    <div class="image-container">
      <img src="img/shoulder.webp" alt="Shoulders">
      <div class="overlay">Shoulders</div>
    </div>
    <div class="image-container">
      <img src="img/legs.jpg" alt="Legs">
      <div class="overlay">Legs</div>
    </div>
    <div class="image-container">
      <img src="img/core.jpg" alt="Core">
      <div class="overlay">Core</div>
    </div>
    <div class="image-container">
      <img src="img/glutes.jpg" alt="Glutes">
      <div class="overlay">Glutes</div>
    </div>
    <div class="image-container">
      <img src="img/cardio.webp" alt="Cardio">
      <div class="overlay">Cardio</div>
    </div>
    <div class="image-container">
        <img src="img/yoga.webp" alt="Yoga">
        <div class="overlay">Yoga</div>
    </div>
  </div>
  <a href="home.html" class="back-button">‚Üê Back to Gallery</a>
</body>
</html>
