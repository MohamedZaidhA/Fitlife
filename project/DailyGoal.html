<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Goal Page</title>
  <style>
    body {
      background-image: url('img/Dailygoal.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .goal-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .goal-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    input[type="checkbox"] {
      width: 25px;
      height: 25px;
      margin-right: 1rem;
      cursor: pointer;
    }

    label {
      cursor: pointer;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="goal-container">
    <h2>üèÉ‚Äç‚ôÇÔ∏è Daily Fitness Goals</h2>
    <div class="goal-item">
      <input type="checkbox" id="exercise1" />
      <label for="exercise1">Push-ups</label>
    </div>
    <div class="goal-item">
      <input type="checkbox" id="exercise2" />
      <label for="exercise2">Sit-ups</label>
    </div>
    <div class="goal-item">
      <input type="checkbox" id="exercise3" />
      <label for="exercise3">Squats</label>
    </div>
    <div class="goal-item">
      <input type="checkbox" id="exercise4" />
      <label for="exercise4">Lunges</label>
    </div>
    <div class="goal-item">
      <input type="checkbox" id="exercise5" />
      <label for="exercise5">Plank</label>
    </div>
    <div class="goal-item">
      <input type="checkbox" id="cardio" />
      <label for="cardio">30-min Cardio</label>
    </div>
    <a href="home.html" class="button">‚Üê Back to Home</a>
  </div>

  <script>
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const label = checkbox.nextElementSibling;
        if (checkbox.checked) {
          label.classList.add('completed');
        } else {
          label.classList.remove('completed');
        }
      });
    });
  </script>
</body>
</html>
