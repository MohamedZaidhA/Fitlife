<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="index/index.css" />
  <style>
  body {
    background-image: url('img/login.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-box {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 400px;
  }

  .login-box h2 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
  }

  .login-box input {
    width: 100%; /* Ensure inputs take full width of the container */
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box; /* Include padding and border in width calculation */
  }

  .login-box button {
    width: 100%; /* Ensure button takes full width of the container */
    padding: 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .login-box button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  .login-box .error {
    color: red;
    font-size: 0.9rem;
    margin-top: 10px;
  }

  .login-box p {
    margin-top: 20px;
    font-size: 1rem;
    color: #555;
  }

  .login-box a.signup-link {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }

  .login-box a.signup-link:hover {
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error-message"></div>
    <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
  </div>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCaj6QArMSegNRdhxYX195ifEorOJQ5Rv4",
      authDomain: "itli-6ebab.firebaseapp.com",
      projectId: "itli-6ebab",
      storageBucket: "itli-6ebab.firebasestorage.app",
      messagingSenderId: "168489687148",
      appId: "1:168489687148:web:26d5828e823849a21de049",
      measurementId: "G-EKQ1FX48TX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(); // Initialize Firebase Authentication

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = 'home.html'; 
          alert('Login successful!');
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    }
    window.login = login;
  </script>
</body>
</html>
