<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Goal Page</title>
  <style>
    body {
      background-image: url('https://imgs.search.brave.com/2T3LkLoLFKBg9Vm84ANL0F5Qhk2PJZU8GeMOO_cWYUQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXQuY29t/L3cvZnVsbC8wLzgv/OS8xMTQ2OTIwLTM4/NDB4MjE2MC1kZXNr/dG9wLTRrLWJvZHli/dWlsZGluZy13YWxs/cGFwZXIuanBn');
      background-size: cover;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    a.button[href="home.html"] {
  background-color: rgb(61, 56, 56);
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 5px;
  display: inline-block;
  text-align: center;
}

a.button[href="index.html"]:hover {
  background-color: darkred;
}
    .goal-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .goal-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    input[type="checkbox"] {
      margin-right: 1rem;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="goal-container">
    <h2>üèÉ‚Äç‚û°Ô∏èDaily Fitness Goals</h2>
    <div class="goal-item">
      <input type="checkbox" id="exercise1" />
      <label for="exercise1">Push-ups</label>
    </div>
    <div class="goal-item">
      <input type="checkbox" id="exercise2" />
      <label for="exercise2">Sit-ups</label>
    </div>
    <div class="goal-item">
      <input type="checkbox" id="exercise3" />
      <label for="exercise3">Squats</label>
    </div>
    <div class="goal-item">
      <input type="checkbox" id="exercise4" />
      <label for="exercise4">Lunges</label>
    </div>
    <div class="goal-item">
      <input type="checkbox" id="exercise5" />
      <label for="exercise5">Plank</label>
    </div>
    <div class="goal-item">
      <input type="checkbox" id="cardio" />
      <label for="cardio">30-min Cardio</label>
    </div>
    <a href="home.html" class="button back">‚Üê Back to Home</a>
  </div>

  <script>
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const label = checkbox.nextElementSibling;
        if (checkbox.checked) {
          label.classList.add('completed');
        } else {
          label.classList.remove('completed');
        }
      });
    });
  </script>
</body>
</html>
