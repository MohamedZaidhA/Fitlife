<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="index/index.css" />
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error-message"></div>
    <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
  </div>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCaj6QArMSegNRdhxYX195ifEorOJQ5Rv4",
      authDomain: "itli-6ebab.firebaseapp.com",
      projectId: "itli-6ebab",
      storageBucket: "itli-6ebab.firebasestorage.app",
      messagingSenderId: "168489687148",
      appId: "1:168489687148:web:26d5828e823849a21de049",
      measurementId: "G-EKQ1FX48TX"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(); // Initialize Firebase Authentication

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      signInWithEmailAndPassword(auth,email, password)
        .then((userCredential) => {
          window.location.href = 'home.html'; 
          alert('Login successful!');
          // Redirect or perform action here
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    }
    window.login = login;
  </script>
</body>
</html>
