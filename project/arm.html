<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with Text Overlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
      background-image: url('img/bg2.jpg');
      background-size: cover;
      padding: 50px;
      background-repeat: no-repeat;
      background-position: center;
    }

    .title {
      background-color: rgb(56, 219, 125);
      font-size: 100px;
      color: #f6f6f6;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 20px;
    }

    .image-container {
      position: relative;
      width: 350px;
      height: 250px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.1);
    }

    .image-container .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
    }

    .image-container:hover .overlay {
      opacity: 1;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #38db7d;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #2db363;
    }
  </style>
</head>
<body>
  <h1 class="title">ARMS WORKOUT</h1>
  <div class="gallery">
    <div class="image-container">
      <img src="img/arms/bicepCurl.gif" alt="Bicep Curl">
      <div class="overlay">Bicep Curl</div>
    </div>
    <div class="image-container">
      <img src="img/arms/tricepPushdown.gif" alt="Tricep Pushdown">
      <div class="overlay">Tricep Pushdown</div>
    </div>
    <div class="image-container">
      <img src="img/arms/hammerCurl.gif" alt="Hammer Curl">
      <div class="overlay">Hammer Curl</div>
    </div>
    <div class="image-container">
      <img src="img/arms/overheadtricepextension.gif" alt="Overhead Tricep Extension">
      <div class="overlay">Overhead Tricep Extension</div>
    </div>
    <div class="image-container">
      <img src="img/arms/concentrationCurl.gif" alt="Concentration Curl">
      <div class="overlay">Concentration Curl</div>
    </div>
    <div class="image-container">
      <img src="img/arms/dips.gif" alt="Dips">
      <div class="overlay">Dips</div>
    </div>
  </div>
  <a href="gallary.html" class="back-button">‚Üê Back to Gallery</a>
</body>
</html>
