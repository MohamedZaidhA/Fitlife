<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Sign Up</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
  <div id="error-message" class="error"></div>
  <button onclick="signUp()">Sign Up</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  // Your Firebase configuration
  const firebaseConfig = {
      apiKey: "AIzaSyCaj6QArMSegNRdhxYX195ifEorOJQ5Rv4",
      authDomain: "itli-6ebab.firebaseapp.com",
      projectId: "itli-6ebab",
      storageBucket: "itli-6ebab.firebasestorage.app",
      messagingSenderId: "168489687148",
      appId: "1:168489687148:web:26d5828e823849a21de049",
      measurementId: "G-EKQ1FX48TX"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signUp() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const errorMessage = document.getElementById('error-message');

  errorMessage.textContent = "";

  if (password !== confirmPassword) {
    errorMessage.textContent = "Passwords do not match.";
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      // Signed in
      alert("Sign up successful! You are now logged in.");
      window.location.href = 'home.html'; 
      console.log(userCredential.user);
    })
    .catch((error) => {
      console.error(error);
      if (error.code === 'auth/email-already-in-use') {
        errorMessage.textContent = "An account with this email already exists.";
      } else if (error.code === 'auth/invalid-email') {
        errorMessage.textContent = "Please enter a valid email address.";
      } else if (error.code === 'auth/weak-password') {
        errorMessage.textContent = "Password should be at least 6 characters.";
      } else {
        errorMessage.textContent = error.message;
      }
    });
}

</script>

</body>
</html>
