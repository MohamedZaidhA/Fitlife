<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="workoutLog/Workoutlog.css" />
  <link rel="stylesheet" href="timer/timer.css" />
  <style>
    body {
  font-family: Arial, sans-serif;
  background-image: url('img/workoutlog.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  margin: 0;
  padding: 50px;
  color: #333;}
  </style>
</head>
<body>
  <div class="container">
    <h1>🏋️ Fitness Tracker</h1>
    <div class="workout-timer-container">
      <form id="workout-form">
        <input type="text" id="exercise" placeholder="Exercise Name" required />
        <input type="number" id="rep" placeholder="Number of reps" required />
        <input type="number" id="sets" placeholder="Number of sets" required />
        <button type="submit">Add Workout</button>
        <a href="home.html" class="button back">← Back to Home</a>
      </form>
      <div class="timer-section">
        <div class="timer" id="timer-display">00:00</div>
        <div class="buttons">
          <button onclick="startTimer()">Start</button>
          <button onclick="stopTimer()">Stop</button>
          <button onclick="resetTimer()">Reset</button>
        </div>
        <script src="timer/timer.js"></script>
      </div>
    </div>
  </div>
  <div class="log">
    <h2>Workout Log</h2>
    <ul id="workout-list"></ul>
  </div>
  <script src="workoutLog/WorkoutLog.js"></script>
</body>
</html>
